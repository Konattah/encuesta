<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel = "stylesheet" href = "assets/css/estilos.css">
</head>
<body>
    <div class = "contenedor_titulo">
        <h1>
            Formulario de votación:
        </h1>
    </div>

    <div class="contenedor_formulario">
        <form action = "assets/php/enviar_formulario.php" method = "post">

            <label for = "nombre">Nombre y Apellido</label>
            <input type = "text" id = "nombre" name = "nombre" placeholder = "Nombre y Apellido" required><br><br>
          
            <label for = "alias">Alias</label>
            <input type = "text" id = "alias" name = "alias" placeholder = "Alias" pattern = "^(?=.*[a-zA-Z])(?=.*\d).{6,}$"
            title = "Debe contener al menos 6 caracteres, incluyendo letras y números." required><br><br>
          
            <label for = "rut">RUT</label>
            <input type = "text" id = "rut" name = "rut" placeholder = "RUT" required><br><br>
    
            <label for = "email">Email</label>
            <input type = "email" id = "email" name = "email" placeholder = "Email" required><br><br>
    
            <label for = "region">Región</label>
            <select id = "region" name = "region"></select><br><br>
    
            <label for = "comuna">Comuna</label>
            <select id = "comuna" name = "comuna">
                <option value = "region_1">region_1</option>
            </select><br><br>
    
            <label for = "candidato">Candidato</label>
            <select id = "candidato" name = "candidato">
                <option value = "region_1">region_1</option>
            </select><br><br>
    
            <div class = "contenedor_checkbox">
                <label>Como se enteró de Nosotros</label>
                <input type = "checkbox" id = "web" name = "opcion" value = "web">
                <label for = "web">WEB</label>
        
                <input type = "checkbox" id = "tv" name = "opcion" value = "tv">
                <label for = "web">TV</label>
        
                <input type = "checkbox" id = "redes" name = "opcion" value = "redes">
                <label for = "redes">Redes Sociales</label>
        
                <input type = "checkbox" id = "amigo" name = "opcion" value = "amigo">
                <label for = "amigo">Amigo</label><br><br>
            </div>
            <input type = "submit" name = "enviar_formulario" value = "Votar">
        </form>
    </div>
    <script src = "assets/js/comprobacion_rut.js"></script>
    <script src = "assets/js/obtener_regiones.js"></script>
</body>
</html>
